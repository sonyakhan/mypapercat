<div class="row">
  <div class="medium-9 small-9 medium-offset-1 small-offset-1 columns">
    <div class="text-center">
      <h1>IMDb & Chill</h1>
      <a href="#/">Search</a>
      <span style="display: inline-block; width: 50px;"></span>
      <a href="#/gallery">Gallery</a>
      <div ng-repeat="movie in movies | filter:imdbID ">
        <br>
        <span>
          <div class="detail">
            <a class="button" ng-repeat="link in movies | filter:{rank: prev}:true" href="#/list/{{link.imdbID}}/{{link.rank}}"><</a>
            <span style="display: inline-block; width: 50px;"></span>
            <a class="button" ng-repeat="link in movies | filter:{rank: next}:true" href="#/list/{{link.imdbID}}/{{link.rank}}">></a>
          </div>
        </span>

        <div class="card">
          <div><img style="height: 250px;" ng-src="./data/images/{{movie.imdbID}}.jpg"/></div>
          <div>
            <h4>{{movie.title}}</h4>
            <h5>Rank: {{movie.rank}}</h5>
            <p>{{movie.plot}}</p>
            <p>Released: {{movie.released}}</p>
            <p>Runtime: {{movie.runtime}}</p>
            <p>Awards: {{movie.awards}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
