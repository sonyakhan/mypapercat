<div class="row">
  <div class="medium-9 small-9 medium-offset-1 small-offset-1 columns">
    <div class="text-center">
      <h1>IMDb & Chill</h1>
      <a href="#/">Search</a>
      <span style="display: inline-block; width: 50px;"></span>
      <a href="#/gallery">Gallery</a>
    </div>
      <div class="medium-12 columns">
        <br>
        <div class="text-center">
          <button class="small button" ng-click="genreFilter = ''">All</button>
          <button class="small button" ng-click="genreFilter = 'Action'">Action</button>
          <button class="small button" ng-click="genreFilter = 'Adventure'">Adventure</button>
          <button class="small button" ng-click="genreFilter = 'Crime'">Crime</button>
          <button class="small button" ng-click="genreFilter = 'Comedy'">Comedy</button>
          <button class="small button" ng-click="genreFilter = 'Drama'">Drama</button>
          <button class="small button" ng-click="genreFilter = 'Musical'">Musical</button>
          <button class="small button" ng-click="genreFilter = 'Mystery'">Mystery</button>
          <button class="small button" ng-click="genreFilter = 'Romance'">Romance</button>
          <button class="small button" ng-click="genreFilter = 'Sci-Fi'">Sci-Fi</button>
          <button class="small button" ng-click="genreFilter = 'Thriller'">Thriller</button>
          <button class="small button" ng-click="genreFilter = 'Western'">Western</button>
        </div>
      </div>
    <div class="row text-center">
      <div ng-repeat="movie in movies | filter:{genre: genreFilter} | orderBy:'rank'">
        <div class="medium-2 column text-center">
          <a href= "#/list/{{movie.imdbID}}/{{movie.rank}}"><br>
            <div class="gallery">
              <img style="height: 200px; margin-left: 50px" ng-src="./data/images/{{movie.imdbID}}.jpg"/>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
